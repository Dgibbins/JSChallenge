<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data-Key Directory</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="display">
      <div class="wrap">
        <p class="keycode" id="keycode"></p>
        <p class="input-key" id="input-key"></p>
      </div>
    </div>
  </body>

  <script>
    //  we want to capture each key stroke, find it's code, then append each to their proper div.
    window.addEventListener('keydown', function(e){
      // accessing data from event listener.
      // console.log(e);
      // console.log(e.keyCode);
      // console.log(e.key);

      var keyCodeContent = e.keyCode;
      var keyContent = e.key;

      document.getElementById("keycode").innerHTML = keyCodeContent;
      document.getElementById("input-key").innerHTML = keyContent.toUpperCase();
      // var keyCodeDiv = document.getElementByClassName(".keycode");
      // var keyDiv = document.getElementByClassName(".input-key");


    });

  </script>
</html>
